<div class="portfolio-piece">
  <div class="portfolio-image-wrapper">
    <div class="portfolio-overlay"></div>
    <img class="portfolio-image" src="{{ include.image }}"/>
    <div class="portfolio-details fadeIn">
      <h1 class="portfolio-title">{{ include.title }}</h1>
      <p class="portfolio-text">{{ include.body }}</p>
    </div>
  </div>
</div>
